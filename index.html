<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div class="page">
        <div class="image">
            <span class="logo">
                <img id='logo' src="odin-lined.png" alt="odin-logo">
                <h2>ODIN</h2>
            </span>
            <p>Photo by Lexi Laginess on Unsplash</p>
            <img id='background' src="lexi-laginess-nt6N7BS3rPk-unsplash.jpg" alt="lexi-laginess-unsplash">
        </div>
        <div class="content">
            <h1>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <h1>You <i>know</i> you want to.</h1>
            </h1>
            <form action="post">
                <fieldset>
                    <h1>Let's do this!</h1>
                    <div class="form-inputs">
                        <p>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first_name">
                        </p>
                        <p>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last_name">
                        </p>
                        <p>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="user_mail">
                        </p>
                        <p>
                            <label for="phone-num">Phone number</label>
                            <input type="tel" id="phone-num" name="user_phone">
                        </p>
                        <p>
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="user_password" required minlength="5" maxlength="20">
                        </p>
                        <p>
                            <label for="confirm-pass">Confirm password</label>
                            <input type="password" id="confirm-pass" name="user_confirm_password" required minlength="5" maxlength="20">
                        </p>
                    </div>
                </fieldset>
                <button>Create Account</button>
                <p>Already have an account? <a id='login' href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
